<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>  
<script>
function getCookie()
{
	if (sessionStorage.cookie) {
		var visits; 		
		if (sessionStorage.visits) {
			visits = parseInt(sessionStorage.getItem('visits'));
		    visits++;
		} else {
			visits = 1;
		}
		sessionStorage.setItem("visits", visits);
 		document.getElementById("field2").value="From local " + sessionStorage.getItem('cookie') + " " + visits + " times";
		
      } else {
        // default to first visit
		$.getJSON('SendCookieServlet', 
					function(response) {
						sessionStorage.setItem('cookie',response.brandName);
						document.getElementById("field2").value="From a far " + response.brandName;
					});
      }
	  
}
</script>
</head>
<body>
Me want cookie
<br><br>
<button onclick="getCookie()">Me want cookie</button>
<br><input type="text" id="field2">
</body>
</html>
