<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
  <TITLE>A Sample Form Showing Text Control Form</TITLE>
</HEAD>

<BODY BGCOLOR="#FDF5E6">
<H2 ALIGN="CENTER">Text Control and Hidden Field</H2>

<FORM METHOD="GET" ACTION="./EchoServlet">
  <CENTER>
  Message:
  <TEXTAREA NAME="message">
  Some default message
  </TEXTAREA>
  <p>
  Message2:
  <TEXTAREA NAME="message2" ROWS=3 COLS=60>
  Some default message with specified columns and rows
  </TEXTAREA>
  <BR>
  <INPUT TYPE="HIDDEN" NAME="secret" VALUE="Are we having fun yet?">
  <INPUT TYPE="SUBMIT"> <!-- Press this button to submit form -->
  <INPUT TYPE="RESET"> <!-- Press this button to submit form -->
  </CENTER>
</FORM>

</BODY>
</HTML>
