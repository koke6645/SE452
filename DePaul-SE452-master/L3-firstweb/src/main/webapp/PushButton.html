<HTML>
<HEAD>
  <TITLE>Sample Push Button Control</TITLE>
</HEAD>
<P>
<form action="./EchoRequest.jsp" METHOD="GET">
<table border=1 cellspacing=0 cellpadding=0 >
<TR>
	<TD>UserID</TD>
	<TD><INPUT TYPE="TEXT" NAME="userID" SIZE=30 MAXLENGTH=20/></TD>
</TR>
<P></P>
<TR>
	<TD>Some Note</TD>
	<TD><TEXTAREA NAME="memo" ROWS=5 COLS=30></TEXTAREA></TD>
</TR>
<TR>
	<TD>Highly secure password</TD>
	<TD><INPUT TYPE="PASSWORD" NAME="password" SIZE=30 MAXLENGTH=20/></TD>
</TR>
<P></P>
</table>
<table border=2 cellspacing=1 cellpadding=1>
<TR>
	<TD><INPUT TYPE="SUBMIT" NAME="Add" VALUE="Add">
	<TD><INPUT TYPE="SUBMIT" NAME="Remove" VALUE="Remove">
	<TD><INPUT TYPE="RESET">
</TR>
</table>
</form>
</HTML>
