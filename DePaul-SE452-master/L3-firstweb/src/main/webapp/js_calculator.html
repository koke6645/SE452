<!DOCTYPE html>
<html>
    <head>
        <title>JS Calculator</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <script>
            $(document).ready(function () {
                $('form').on('submit', function (e) {
                    var op = $('#operator').val();
                    var lhs = parseInt($('#lhs').val());
                    var rhs = parseInt($('#rhs').val());
                    var result = "";
                    if (op == "+") {
                        result = lhs + rhs;
                    }
                    if (op == "-") {
                        result = lhs - rhs;
                    }
                    if (op == "*") {
                        result = lhs * rhs;
                    }
                    if (op == "/") {
                        result = lhs / rhs;
                    }

                    $('#result').val(result);
                    e.preventDefault();
                });
            });
        </script>

    </head>
    <body>
        <form action="CalculatorServlet">
            <input id="lhs" type="number"/>
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>

            <input id="rhs" type="number" />
            <input type="submit" value="="/>
            <input id="result" type="text" readonly/>
        </form>
    </body>
</html>
